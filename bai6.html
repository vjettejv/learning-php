<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    #main {
        margin: 24px auto;
        display: flex;
        width: 350px;
        height: 400px;
        align-items: center;
        flex-direction: column;
        border: 1px solid #dbdbdb
    }

    #logo {
        margin: 36px 0 12px 0;
    }

    .imgLogo {
        width: 175px;
        height: 60px;
        background-repeat: no-repeat;
    }

    .form-col {
        margin-top: 24px;
    }

    .form-control {
        margin-bottom: 6px;
        padding: 9px 0 7px 8px;
        width: 258px;
        height: 36px;
        font-size: 12px;
        border: 1px solid #dbdbdb
    }

    .btn-submit {
        margin: 8px 0;
        width: 258px;
        height: 32px;
        border-radius: 8px;
        border: none;
        background-color: #0095f6;
        font-size: 13px;
        color: #ffff;
        font-weight: bold;
    }

    .btn-submit:hover {
        opacity: 0.7;
    }

    #toast-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column-reverse;
        gap: 10px;
        }

    .noti {
        min-width: 250px;
        padding: 15px 20px;
        border-radius: 4px;
        color: white;
        font-weight: bold;
        font-size: 14px;

        animation: slideInRight 0.3s ease forwards;
    }

    .fadeOut {
        animation: fadeOutRight 0.5s ease forwards;
    }

    @keyframes slideInRight {
        from {
            transform: translateX(100%);
            opacity: 0;
        }

        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @keyframes fadeOutRight {
        to {
            transform: translateX(100%);
            opacity: 0;
        }
    }
</style>

<body>
    <div id="main">
        <div id="logo">
            <img class="imgLogo"" src="
                https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png"
                alt="">
        </div>
        <div id="loginFrom">
            <form id="formmain" method="POST">
                <div class="form-col">
                    <div class="form-group">
                        <input type="text" id="usename" name="username" class="form-control usename"
                            placeholder="Số điện thoại, tên người dùng hoặc emaill">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control password"
                            placeholder="Mật khẩu">
                    </div>
                </div>
                <div class="form-button">
                    <button type="submit" id="btn-login" class="btn-submit">Đăng nhập</button>
                </div>
            </form>
        </div>
    </div>



</body>

<script>
    document.getElementById("formmain").addEventListener("submit", function (event) {
        event.preventDefault();

        const usename = document.getElementById("usename").value;
        const password = document.getElementById("password").value;

        let container = document.getElementById("toast-container");
        if (!container) {
            container = document.createElement("div");
            container.id = "toast-container";
            document.body.appendChild(container);
        }

        let noti = document.createElement("div");
        noti.className = "noti";

        if (usename === "" || password === "") {
            noti.textContent = 'Vui lòng nhập đầy đủ thông tin!';
            noti.style.backgroundColor = '#ed4956';
        } else {
            noti.textContent = 'Đăng nhập thành công!';
            noti.style.backgroundColor = '#2ecc71'; 
        }
        container.appendChild(noti);
        setTimeout(function () {
            noti.classList.add("fadeOut");

            noti.addEventListener('animationend', function () {
                noti.remove();
            });
        }, 3000);
    });
</script>

</html>
