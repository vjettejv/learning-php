<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ddd;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.10);
        }

        h2 {
            font-family: "Times New Roman", serif;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
        }

        p {
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .form-group {
            flex: 1;
        }

        .form-control {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #777;
            font-size: 14px;
            color: #555;
        }

        .txt-ghi-chu {
            height: 150px;
            resize: vertical;
            margin-bottom: 10px;
            font-family: inherit;
        }

        .btn-submit {
            display: block;
            margin: auto;
            padding: 5px 25px;
            background-color: #f0f0f0;
            border: 1px solid #777;
            cursor: pointer;
            font-weight: bold;
            color: #333;
        }

        .btn-submit:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Đăng ký tài khoản!</h2>
        <p>Nhập và lựa chọn các thông tin đăng ký.</p>

        <form id="formmain" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="ten" name="ten" class="form-control inp-ten" placeholder="Tên">
                </div>
                <div class="form-group">
                    <input type="text" id="ho-dem" name="ho_dem" class="form-control inp-ho-dem" placeholder="Họ đệm">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-control inp-email"
                        placeholder="Địa chỉ Email">
                </div>
                <div class="form-group">
                    <input type="tel" id="sdt" name="sdt" class="form-control inp-sdt" placeholder="Số điện thoại">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <select id="thanh-pho" name="thanh_pho" class="form-control sel-thanh-pho">
                        <option value="" disabled selected>Chọn thành phố</option>
                        <option value="Hà Nội">Hà Nội</option>
                        <option value="TP. Hồ Chí Minh">TP. Hồ Chí Minh</option>
                        <option value="Đà Nẵng">Đà Nẵng</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="xa-phuong" name="address" class="form-control sel-tinh">
                        <option value="" disabled selected>Chọn xã/phường</option>
                        <option value="Xã 1">Xã 1</option>
                        <option value="Phường 2">Phường 2</option>
                    </select>
                </div>
            </div>

            <textarea id="ghi-chu" name="ghi_chu" class="form-control txt-ghi-chu" placeholder="Ghi chú"></textarea>

            <button type="submit" id="btn-dang-ky" class="btn-submit">Đăng ký</button>
        </form>
    </div>

</body>
<script src="./assets/js/bai5.js"></script>

</html>
